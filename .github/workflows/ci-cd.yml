name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: chess_trainer_test
          POSTGRES_USER: chess_trainer
          POSTGRES_PASSWORD: chess_trainer_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Lint backend
        working-directory: ./backend
        run: npm run lint

      - name: Run backend unit tests
        working-directory: ./backend
        run: npm test
        env:
          DATABASE_URL: postgresql://chess_trainer:chess_trainer_password@localhost:5432/chess_trainer_test
          JWT_SECRET: test_jwt_secret
          NODE_ENV: test

      - name: Build backend
        working-directory: ./backend
        run: npm run build

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: chess_trainer_test
          POSTGRES_USER: chess_trainer
          POSTGRES_PASSWORD: chess_trainer_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Run database migrations
        working-directory: ./backend
        run: npm run migration:run
        env:
          DATABASE_URL: postgresql://chess_trainer:chess_trainer_password@localhost:5432/chess_trainer_test

      - name: Run E2E tests
        working-directory: ./backend
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://chess_trainer:chess_trainer_password@localhost:5432/chess_trainer_test
          JWT_SECRET: test_jwt_secret
          NODE_ENV: test

  deploy:
    name: Deploy to mikr.us
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, e2e-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Deploy backend to mikr.us
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.MIKR_US_HOST }}
          username: ${{ secrets.MIKR_US_USER }}
          key: ${{ secrets.MIKR_US_SSH_KEY }}
          port: ${{ secrets.MIKR_US_SSH_PORT }}
          source: "backend/dist,backend/src/migrations,backend/src/config,backend/package.json,backend/package-lock.json"
          target: "/var/www/chess-trainer"

      - name: Deploy frontend to mikr.us
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.MIKR_US_HOST }}
          username: ${{ secrets.MIKR_US_USER }}
          key: ${{ secrets.MIKR_US_SSH_KEY }}
          port: ${{ secrets.MIKR_US_SSH_PORT }}
          source: "frontend/dist"
          target: "/var/www/chess-trainer"

      - name: Install backend dependencies on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.MIKR_US_HOST }}
          username: ${{ secrets.MIKR_US_USER }}
          key: ${{ secrets.MIKR_US_SSH_KEY }}
          port: ${{ secrets.MIKR_US_SSH_PORT }}
          script: |
            cd /var/www/chess-trainer/backend
            npm ci --production

      - name: Run database migrations
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.MIKR_US_HOST }}
          username: ${{ secrets.MIKR_US_USER }}
          key: ${{ secrets.MIKR_US_SSH_KEY }}
          port: ${{ secrets.MIKR_US_SSH_PORT }}
          script: |
            cd /var/www/chess-trainer/backend
            npm run migration:run

      - name: Restart backend service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.MIKR_US_HOST }}
          username: ${{ secrets.MIKR_US_USER }}
          key: ${{ secrets.MIKR_US_SSH_KEY }}
          port: ${{ secrets.MIKR_US_SSH_PORT }}
          script: |
            pm2 restart chess-trainer-api || pm2 start /var/www/chess-trainer/backend/dist/main.js --name chess-trainer-api
            pm2 save

      - name: Smoke test
        run: |
          sleep 10
          curl -f ${{ secrets.APP_URL }}/api/health || echo "Warning: Health check failed"

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
